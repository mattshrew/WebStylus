<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://fonts.googleapis.com/css?family=IBM Plex Mono' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="section-1">
            <div id="title">
                <img src="logo.svg" id="logo" alt="logo"/>
                <h1>WebStylus</h1>
            </div>
            <div class="switch">
                <div class="switch-box">
                    <img class="c1 master" />
                    <img class="c2 master" />
                </div>
            </div>
        </div>
        <div id="section-2">
            <div class="section-row">
                <div class="subtitle">
                    <p><b>Saturation</b> -&nbsp; <div id="saturation">100%</div></p>
                </div>
                <div class="slider">
                    <input type="range" min="0" max="20" value="" class="slider-bar" id="saturation_slider">
                </div>
            </div>
            <div class="section-row">
                <div class="subtitle">
                    <p><b>Contrast</b> -&nbsp; <div id="contrast">100%</div></p>
                </div>
                <div class="slider">
                    <input type="range" min="0" max="20" value="" class="slider-bar" id="contrast_slider">
                    <div id="contrast"></div>
                </div>
            </div>
        </div>
        <div id="section-3">
            <div class="section-row">
                <div class="subtitle">
                    <p><b>Dark Mode</b> - Smart colour invert</p>
                </div>
                <div class="switch">
                    <div class="switch-box">
                        <img class="c1 darkMode" />
                        <img class="c2 darkMode" />
                    </div>
                </div>
            </div>
            <div class="section-row">
                <div class="subtitle">
                    <p><b>Night Mode</b> - Reduce blue light</p>
                </div>
                <div class="switch">
                    <div class="switch-box">
                        <img class="c1 nightMode" />
                        <img class="c2 nightMode" />
                    </div>
                </div>
            </div>
        </div>
        <div id="section-4">
            <div class="section-row">
                <div class="subtitle">
                    <p><b>AI alt-text</b> - Enable</p>
                </div>
                <div class="switch">
                    <div class="switch-box">
                        <img class="c1 enableAltText" />
                        <img class="c2 enableAltText" />
                    </div>
                </div>
            </div>
            <div class="section-row">
                <div class="subtitle">
                    <p><b>AI alt-text</b> - Display</p>
                </div>
                <div class="switch">
                    <div class="switch-box">
                        <img class="c1 displayAltText" />
                        <img class="c2 displayAltText" />
                    </div>
                </div>
            </div>
        </div>
        <div id="section-5">
            <div class="section-row">
                <div class="subtitle">
                    <p><b>Colour+ Mode (experimental)</b></p>
                    <p>Colourblind Accessibility</p>
                </div>
                <div class="switch">
                    <div class="switch-box">
                        <img class="c1 colourblind" />
                        <img class="c2 colourblind" />
                    </div>
                </div>
            </div>
            <div class="section-row">
                <a class="footer" href="https://mattshrew.github.io" target="_blank">
                    <p>Learn more</p>
                    <img id="new" src="new_window.png" alt="new window"/>
                </a>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
