<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>
    <body>
        <div id="container">
            <div id="header">
                <img src="logo.svg" class="logo" />
                <h1 id="title">WebStylus</h1>
            </div>
            <div id="toggles">
                <div id="DarkMode" class="buttonContainer">
                    <h2>Dark Mode</h2>
                    <button class="darkMode-button toggle" aria-label="dark mode toggle">
                        <span aria-hidden="true" class="darkMode-toggle">
                            <span class="DTspan"></span>
                        </span>
                    </button>
                </div>
                <div id="NightMode" class="buttonContainer">
                    <h2>Night Mode</h2>
                    <button class="nightMode-button toggle" aria-label="dark mode toggle">
                        <span aria-hidden="true" class="nightMode-toggle">
                            <span class="DTspan"></span>
                        </span>
                    </button>
                </div>
                <div id="HighContrast" class="buttonContainer">
                    <h2>High Contrast</h2>
                    <button class="high-contrast-button toggle" aria-label="dark mode toggle">
                        <span aria-hidden="true" class="high-contrast-toggle">
                            <span class="DTspan"></span>
                        </span>
                    </button>
                </div>
                <div id="Brightness" class="buttonContainer">
                    <h2>Brightness</h2>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                      </div>
                    </button>
                </div>
                <div id="Font" class="buttonContainer">
                    <h2>Font</h2>
                    <button class="font-button toggle" aria-label="dark mode toggle">
                        <span aria-hidden="true" class="dark-toggle">
                            <span class="DTspan"></span>
                        </span>
                    </button>
                </div>
                <div id="AIAltText" class="buttonContainer">
                    <h2>AI Alt Text</h2>
                    <button class="alt-text-button toggle" aria-label="dark mode toggle">
                        <span aria-hidden="true" class="alt-text-toggle">
                            <span class="DTspan"></span>
                        </span>
                    </button>
                </div>
                <div id="DisplayAlt" class="buttonContainer">
                    <h2>Display Alt Text</h2>
                    <button class="display-alt-button toggle" aria-label="dark mode toggle">
                        <span aria-hidden="true" class="display-alt-toggle">
                            <span class="DTspan"></span>
                        </span>
                    </button>
                </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
